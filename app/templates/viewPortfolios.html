<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Portfolios</title>

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Your Portfolios</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

<div class = "container">
    {% for portfolio in portfolios %}
        <div class  = "row">
            <div class="card">
                <div class="card-header">
                {{ portfolio[0] }}
                </div>

                <div class="card-body">
                <h5 class="card-title">Creation Date:</h5>
                <p class = "card-text">{{ portfolio[1] }}</p>
                <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-primary">Edit Portfolio</a>
                <a href="{{ url_for('view_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-primary">View Portfolio</a>
                </div>
            </div>
                </div>
    {% endfor %}
</div>
</body>
</html>
