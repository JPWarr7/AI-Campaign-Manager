<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Portfolios</title>

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Your Portfolios</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

<div class = "container" style="width:60%">
    {% for portfolio in portfolios %}
        <div class = "row" style = "padding:1%;">
            <div class="card portfolio-card" >
                <div class="card-header">
                {{ portfolio[0] }} - {{ portfolio[1] }}
                </div>
                <div class="card-body">
                    <div class="col-md-6">
                
                        <div class = "carousel-container" style = "width: 100%; height: 200px;">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+1" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/800x400?text=Slide+3" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
                          </div>

                    </div>
                </div>
                <div class="card-footer text-center">
                    <div class = "row">
                        <div class = "col"> 
                            <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-funky-moon">Edit</a>
                        </div>
                        <div class = "col">
                            <a href="{{ url_for('view_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-funky-moon">View</a>
                        </div>
                    </div>
                </div>
            </div>
                </div>
    {% endfor %}
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
