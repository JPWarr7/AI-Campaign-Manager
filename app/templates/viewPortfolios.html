<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Portfolios</title>

</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Your Portfolios</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

<div class = "container" style="width:60%">
    {% for portfolio in portfolios %}
        <div class = "row" style = "padding:1%;">
            <div class="card">
                <div class="card-header">
                {{ portfolio[0] }} - {{ portfolio[1] }}
                </div>
                <div class="card-body">
                    <div class="col-md-1">

                    </div>

                </div>
                <div class="card-footer text-center">
                    <a href="{{ url_for('edit_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-primary">Edit Portfolio</a>
                    <a href="{{ url_for('view_portfolio', portfolio_id=portfolio[2]) }}" class="btn btn-secondary">View Portfolio</a>
                </div>
            </div>
                </div>
    {% endfor %}
</div>
</body>
</html>
