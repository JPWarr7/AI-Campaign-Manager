<!-- editCampaign.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>

    <style>
        textarea {
          width: 100%;
          height: 150px; 
        }
      </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Edit This Portfolio</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-md-6">

            <table class = "table table-striped" style = "background-color: rgb(236, 230, 238); justify-content: center;">
            
            <form method="POST">
                {{ form.csrf_token }}
                <tr>
                    <td class = "py-3 px-3">
                        <label for="portfolio_name">Portfolio Name:</label>
                    </td>
                    <td>
                        <input type="text" id="portfolio_name" name="portfolio_name" value="{{ portfolio.name }}">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Save Changes</button>
                    </td>
                </tr>
            </form>

            </table>
            </div>
        </div>
    </div>
</body>
</html>
