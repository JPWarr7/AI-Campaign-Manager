<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaigns</title>

    <style>
        .card-text {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Your Campaigns</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <div class="card">
            <div class="card-body">
            {% for row_campaign in campaigns %}
                <div class="row" style="padding:1%;">
                {% for campaign in row_campaign %}
                    <div class="col-sm-3">
                        <div class="card my-card" campaign-id="{{ campaign[4] }}">
                            <div class="card-header text-center">
                                {{ campaign[0] }}
                            </div>
                            <div class="card-body">
                                <img src="{{campaign[3]}}" alt="Image Generated" referrerpolicy="no-referrer" style="width: 100%;">
                                <p class = "card-text"><b> {{ current_user.username }} </b>{{ campaign[2] }}</p>
                            </div>
                            <!-- <div class="card-footer text-center">
                                <a href="{{ url_for('view_campaign', campaign_id=campaign[4]) }}" class="btn btn-secondary">View Campaign</a>
                            </div> -->
                        </div>
                    </div> 
                {% endfor %}
                </div>
            {% endfor %}
    
            </div>
        </div>
    </div>
        
    </body>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/viewCampaigns.js') }}"></script>
    
    </html>
