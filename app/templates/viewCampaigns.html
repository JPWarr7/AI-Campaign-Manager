<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaigns</title>

    <style>
        .card-text {
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 4;
            overflow: hidden;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center">
            <div class = "py-3">
                <h1>Your Campaigns</h1>
                <hr>
            </div>
          </div>
        </div>
      </div>

<div class = "container">
    <table class = "table table-striped">
        <thead>
        </thead>
        <tbody>
            {% for campaign in campaigns %}
                {% if campaign %}
                <div class  = "row">
                    <div class = "col-sm-6">
                            <div class="card">
                                <div class="card-header">
                                {{ campaign[0] }}
                                </div>

                                <div class="card-body">
                                <h5 class="card-title">Creation Date:</h5>
                                <p class = "card-text">{{ campaign[1] }}</p>
                                <a href="{{ url_for('edit_campaign', campaign_id=campaign[8]) }}" class="btn btn-primary">Edit Campaign</a>
                                </div>
                            </div>
                        </div>

                        <div class = "col-sm-6">
                        <div class="card">
                            <div class="card-header">
                            {{ campaign[0] }}
                            </div>
                            <div class="card-body">
                                <img src="{{campaign[7]}}" alt="Image Generated" referrerpolicy="no-referrer" style="width: 100%;">
                                <p class = "card-text"><b> {{ current_user.username }} </b>{{ campaign[5] }}</p>

                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
