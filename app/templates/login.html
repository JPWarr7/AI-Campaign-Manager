<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>AI-Enhanced Ad Campaign Manager</title>



    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    {% include 'landingNavbar.html' %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class = "py-3">
            <h1>Get Started</h1>
            <hr>
        </div>
      </div>
    </div>
  </div>


<section id="login" class = "text-center">
    
        <div class="logincard" id="loginForm">
            <form action="/login/submit" method="POST" class="login webform"  role="form">
                
                <h5 class="logincard-title"> Login</h5>

                <div class="pt-4">
                    <input type="email" class="logincard-email-input" name="email" id="email" placeholder="Email" required>
                </div>

                <div class="pb-2">
                    <input type="text" class="logincard-password-input" name="password" id="password" placeholder="Password" required>
                </div>

                <button type="submit" class="submit-button" id="submit-button" name="submit">Login</button>
                <!-- <button type="reset" class="cancel-button" onclick="closeLoginForm()">Cancel</button> -->
            </form>
        </div>

</section>

<section id="signup" class = "text-center">

    <div class="pt-4" id="signupForm">
        <form action="/signup" method="POST" class=""  role="form">
            
            <h5 class=""> Sign Up</h5>

            <div class="pt-4">
                <input type="text" class="" name="username" id="username" placeholder="Username" required>
            </div>

            <div class="">
                <input type="text" class="" name="first_name" id="first_name" placeholder="First Name" required>
            </div>

            <div class="">
                <input type="text" class="" name="last_name" id="last_name" placeholder="Last Name" required>
            </div>

            <div class="">
                <input type="email" class="" name="email" id="email" placeholder="Email" required>
            </div>

            <div class="">
                <input type="text" class="" name="password" id="password" placeholder="Password" required>
            </div>

            <div class="pb-2">
                <input type="text" class="" name="password_verification" id="password_verification" placeholder="Password Retype" required>
            </div>

            <button type="submit" class="" id="submit-button" name="submit">Sign Up</button>
            <!-- <button type="reset" class="" onclick="closeSignupForm()">Cancel</button> -->
        </form>
    </div>

</section>

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-success" role="alert">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endwith %}

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
